<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PopChoice</title>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="index.js" defer></script>
  </head>
  <body
    class="bg-indigo-950 text-white min-h-screen max-w-3xl flex flex-col items-center mx-auto"
  >
    <header class="flex flex-col items-center gap-4 py-8">
      <img
        src="./images/popcorn_generated_by_Grok.jpeg"
        alt="Popcorn cartoon character"
        class="w-20 h-auto rounded-full"
      />
      <h1 class="text-4xl font-bold">PopChoice</h1>
    </header>
    <main>
      <section>
        <h2 class="sr-only">Movie Preferences Form</h2>
        <form class="flex flex-col gap-8 px-4 mb-8" id="movie-form">
          <div class="flex flex-col">
            <label for="question-favorite"
              >What's your favorite movie and why?</label
            >
            <textarea
              name="question"
              class="bg-slate-300 rounded-lg p-2 text-black resize-none"
              id="question-favorite"
            ></textarea>
          </div>
          <div class="flex flex-col">
            <label for="question-mood"
              >Are you in the mood for something new or a classic?</label
            >
            <textarea
              name="question"
              class="bg-slate-300 rounded-lg p-2 text-black resize-none"
              id="question-mood"
            ></textarea>
          </div>
          <div class="flex flex-col">
            <label for="question-serious"
              >Do you have wanna have fun or do you want somthing
              serious?</label
            >
            <textarea
              name="question"
              class="bg-slate-300 rounded-lg p-2 text-black resize-none"
              id="question-serious"
            ></textarea>
          </div>

          <button 
            class="bg-green-500 rounded-lg p-2 text-black text-3xl font-bold font-serif hover:bg-green-600 transition active:scale-95"
          >
            Let's Go
          </button>
        </form>
      </section>
      <section>
        <h2 class="sr-only">Recommended Movie:</h2>
        <div
          id="recommended-movie-result"
          class=""
        ></div>
      </section>
    </main>
    <footer>
      <p class="text-center py-4 text-sm text-gray-300">
        &copy; 2025 PopChoice.
      </p>
    </footer>
  </body>
</html>
